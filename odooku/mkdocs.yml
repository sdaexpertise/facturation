site_name: Odooku
site_description: Run Odoo on Heroku (more platforms coming)
site_author: Raymond Reggers
site_url: http://odooku.github.io/odooku/
copyright: Copyright (c) 2017 Raymond Reggers

theme: 'material'

repo_name: 'GitHub'
repo_url: 'https://github.com/odooku/odooku'

# Theme customization
extra:
  version: '11.0'
  author:
    github: 'adaptivdesign'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  palette:
    primary: 'deep purple'
    accent: 'deep orange'

# Extensions
markdown_extensions:
  - codehilite:
  - admonition:
  - toc:
      permalink: '#'

# Page tree
pages:
  - Project overview: index.md
  - Guides:
    - Heroku deployment: guides/heroku-deployment.md
    - Manual installation: guides/manual-installation.md
    - Local development: guides/local-development.md
  - Topics:
    - S3 Storage: topics/s3.md
    - SSL: topics/s3.md
    - Redirection: topics/websockets.md
    - Scaling: topics/scaling.md
    - Databases: topics/databases.md
    - Security: topics/security.md
    - Cron jobs: topics/cron.md
    - Websockets: topics/websockets.md
  - Commands:
    - wsgi: commands/wsgi.md
